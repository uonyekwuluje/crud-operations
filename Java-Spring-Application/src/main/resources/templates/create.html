<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
   <div class="container h-100 d-flex justify-content-center">
      <div class="jumbotron my-auto">
         <h4 class="display-4">Create User Record</h4>
         <div class="alert alert-success" role="alert">
           <h1>Student Input Form</h1>
           <form action="#" th:action="@{/update-data}" th:object="${student}" method="post">
              <p>Student First Name: <input type="text" th:field="*{studentfname}" /></p>
              <p>Student Last Name: <input type="text" th:field="*{studentlname}" /></p>
              <p>Student Grade: <input type="text" th:field="*{studentgrade}" /></p>
              <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
           </form>         
         </div>
      </div>
   </div>

</body>
</html>
