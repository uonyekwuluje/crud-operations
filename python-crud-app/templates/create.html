<!DOCTYPE html>
<html>
<head>
      <title>Create New Record</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}" type="text/css">
</head>
   
<body>
<div class="container justify-content-center">
  <!--Navbar-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('index') }}">CRUDApp</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('create_record') }}">Create Record</a></li>
        <li><a href="{{ url_for('delete_record') }}">Delete Record</a></li>
        <li><a href="{{ url_for('update_record') }}">Update Record</a></li>
        <li><a href="{{ url_for('display_record') }}">Display Records</a></li>
      </ul>
      <button class="btn btn-info navbar-btn">Help and Information</button>
    </div>
  </nav>
  <!--/.Navbar-->

  <div class="student-form">
    <div class="caption-center">
      <h2 class="display-5">Create New Record</h2>
    </div> 
    <form>
	 <div class="form-row">
	   <div class="form-group col-md-6">
	     <input type="text" class="form-control" placeholder="Student's First name">
	   </div>
	   <div class="form-group col-md-6">
	     <input type="text" class="form-control" placeholder="Student's Last name">
	   </div>
         </div>

         <div class="form-row">
           <div class="form-group col-md-6">
             <input type="text" class="form-control" placeholder="Student's Registration Number">
           </div>
           <div class="form-group col-md-6">
             <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
           </div>
         </div>

         <div class="form-row div-center">
           <div class="form-group col-md-4">
             <label for="inputState">Sex</label>
             <select id="inputState" class="form-control">
                <option selected>Female</option>
                <option>Male</option>
                <option>Trans</option>
             </select>
           </div>
           <div class="form-group col-md-4">
             <label for="inputState">Grade</label>
             <select id="inputState" class="form-control">
                <option selected>First Grade</option>
                <option>Second Grade</option>
                <option>Third Grade</option>
                <option>Fourth Grade</option>
                <option>Fifth Grade</option>
                <option>Sixt Grade</option>
             </select>
           </div>
           <div class="form-group col-md-4">
             <fieldset>
               <legend>Form Controls:</legend>
               <button type="submit" class="btn btn-primary mb-2">Submit Record</button>
               <button type="reset" class="btn mb-2">Clear</button>
             </fieldset> 
           </div>
         </div>

    </form>
  </div>
</div>


</body>
</html>
